<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Payment Cancelled</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
	<div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-md">
		<div class="mb-6">
			<svg class="mx-auto h-16 w-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
			</svg>
		</div>
		<h1 class="text-3xl font-bold text-red-600 mb-4">Payment Cancelled</h1>
		<p class="text-gray-600 mb-6">Your payment was cancelled. No charges were made to your account.</p>
		<div class="space-y-3">
			<a href="/cart" class="block bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600 transition-colors">
				Return to Cart
			</a>
			<a href="https://eccomerce-platform.vercel.app/home" class="block bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition-colors">
				Return to Home
			</a>
		</div>
	</div>
</body>
</html>
